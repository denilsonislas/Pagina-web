    <button onclick="seleccionarArchivo()">Seleccionar Archivo HTML</button>
    <input type="file" id="fileInput" style="display: none;" accept=".html" onchange="procesarArchivo(event)">

    <script>
        function seleccionarArchivo() {
            document.getElementById("fileInput").click();
        }

        function procesarArchivo(event) {
            const archivo = event.target.files[0];
            if (archivo) {
                const reader = new FileReader();
                reader.onload = function(e) {
                    const texto = e.target.result;
                    const valores = obtenerValores(texto);
                    if (valores) {
                        mostrarValores(valores);
                    } else {
                        mostrarMensaje("No se encontraron los valores requeridos");
                    }
                };
                reader.readAsText(archivo, "UTF-8");
            }
        }
